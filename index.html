<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Davide Lionetti">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Lato|Oswald" rel="stylesheet">
        <title>Easypick | Easily pick your courses!</title>
    </head>
    <body>
        <div id="slides">
        <div class="slides-container">
        <img src="https://static.pexels.com/photos/7096/people-woman-coffee-meeting.jpg">
        </div>
        </div>
        <div class="overlay fullScreen">
        <div class="flex-child first-child flex">
            <div class="siteSlogan">
                <p id="logo">Easypick</p>
                <p id="sublogo">Picking courses made easy.</p>
            </div>
        <button>Login</button>
        </div>
        <div class="flex-child second-child flex">
        <form name="login">
            <input name="id" type="text" placeholder="Username"><br>
            <input name="pass" type="password" placeholder="Password"><br>
            <input value="Login" onclick="pasuser(this.form)" type="button">
        </form>
        </div>
        </div>
        <div class="content hidden">
            <div class="container">
            
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://cdn.rawgit.com/nicinabox/superslides/0.6-stable/dist/jquery.superslides.min.js"></script>
        <script src="https://cdn.rawgit.com/davatron5000/FitText.js/master/jquery.fittext.js"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
